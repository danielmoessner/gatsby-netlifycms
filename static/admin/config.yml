# See https://www.netlifycms.org/docs/configuration-options/#backend
backend:
  name: git-gateway
  branch: main

# See https://www.netlifycms.org/docs/beta-features/#working-with-a-local-git-repository
local_backend: true

# See https://www.netlifycms.org/docs/configuration-options/#locale
locale: de

# See https://www.netlifycms.org/docs/configuration-options/#display-url
display_url: https://gatsby-netlifycms.tortuga-webdesign.de 

# See https://www.netlifycms.org/docs/configuration-options/#site-url
site_url: https://gatsby-netlifycms.tortuga-webdesign.de 

# See https://www.netlifycms.org/docs/configuration-options/#media-folder
media_folder: /content/media

# See https://www.netlifycms.org/docs/configuration-options/#public-folder
public_folder: ../media

# See https://www.netlifycms.org/docs/collection-types/
collections:
  - name: page
    label: Seiten
    label_singular: Seite
    delete: false
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: Startseite
        name: 'home-page'
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: page }
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: home,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown, required: false }
          - { label: Body, name: body, widget: markdown }
          - label: 'Accordion'
            name: 'accordion'
            widget: 'list'
            required: false
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: Content, name: content, widget: text }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

  - name: animal
    label: Wildtiere
    label_singular: Wildtier
    editor:
      preview: true
    folder: content/animals
    slug: '{{slug}}'
    create: true
    fields:
      - { label: Sammlung, name: collection, widget: hidden, default: animal }
      - { label: Titel, name: title, widget: string }
      - {
          label: Bild,
          name: image,
          widget: image
        }
      - { label: Auszug, name: excerpt, widget: text }
      - { label: Inhalt, name: body, widget: markdown }
      - label: 'Kategorie'
        name: 'category'
        widget: 'relation'
        collection: 'category'
        searchFields: ['title']
        valueField: 'title'
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Titel, name: title, widget: string, required: false }
          - {
              label: Beschreibung,
              name: description,
              widget: text,
              required: false,
            }

  - name: category
    label: Kategorien
    label_singular: Kategorie
    editor:
      preview: false
    folder: content/categories
    slug: '{{slug}}'
    create: true
    fields:
      - { label: Sammlung, name: collection, widget: hidden, default: category }
      - { label: Titel, name: title, widget: string }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Titel, name: title, widget: string, required: false }
          - {
              label: Beschreibung,
              name: description,
              widget: text,
              required: false,
            }

  - name: 'setting'
    label: Einstellungen
    label_singular: Einstellung
    delete: false
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: Global
        name: 'global-settings'
        fields:
          - { label: Sammlung, name: collection, widget: hidden, default: setting }
          - { label: Titel der Seite, name: siteTitle, widget: string }
          - { label: URL der Seite, name: siteUrl, widget: string, required: false }
          - {
              label: Beschreibung der Seite,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Bild f√ºr Verlinkung in Sozialen Medien
            name: socialMediaCard
            widget: image
          - {
              label: Google Analytics Tracking ID,
              name: googleTrackingId,
              widget: string,
              required: false,
            }
